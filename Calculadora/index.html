<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="conteudo">
        <div class="calculator">
            <header>
                <p class="result" id="resultado">0</p>
            </header>

            <table>
                <tr>
                    <td><button class="btn" onclick="adicionar('(')">(</button></td>
                    <td><button class="btn" onclick="adicionar(')')">)</button></td>
                    <td><button class="btn neg" onclick="apagar()">⌫</button></td>
                    <td><button class="btn especial" onclick="adicionar('/')">÷</button></td>
                    <td><button class="btn especial" onclick="adicionar('*')">×</button></td>
                </tr>
                <tr>

                    <td><button class="btn" onclick="adicionar('1')">1</button></td>
                    <td><button class="btn" onclick="adicionar('2')">2</button></td>
                    <td><button class="btn" onclick="adicionar('3')">3</button></td>


                    <td><button class="btn especial" onclick="adicionar('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="adicionar('4')">4</button></td>
                    <td><button class="btn" onclick="adicionar('5')">5</button></td>
                    <td><button class="btn" onclick="adicionar('6')">6</button></td>
                    <td><button class="btn especial" onclick="adicionar('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="adicionar('7')">7</button></td>
                    <td><button class="btn" onclick="adicionar('8')">8</button></td>
                    <td><button class="btn" onclick="adicionar('9')">9</button></td>
                    <td rowspan="2"><button class="btn igual" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" onclick="adicionar('0')">0</button></td>

                    <td><button class="btn" onclick="adicionar('.')">.</button></td>
                    <td><button class="btn ac" onclick="limpar()">C</button></td>

                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
